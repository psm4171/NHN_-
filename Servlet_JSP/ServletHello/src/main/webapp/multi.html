<html>
<head>
    <meta charset="UTF-8">
    <title>multiple choices</title>
</head>
<body>
    <form method="post" action="/multi">
        <ul>
            <li>
                <input type="checkbox" name="class" id="class_java" value="Java"> <label for="class_java">Java</label></br>
            </li>
            <li>
                <input type="checkbox" name="class" id="class_html" value="html"> <label for="class_html">HTML</label></br>
            </li>
            <li>
                <input type="checkbox" name="class" id="class_maven" value="Maven"><label for="class_maven">Maven</label></br>
            </li>
            <li>
                <input type="checkbox" name="class" id="class_servlet" value="Servlet"><label for="class_servlet">Servlet</label></br>
            </li>
        </ul>

        <input type="submit" value="전송" />
    </form>
</body>
</html>
